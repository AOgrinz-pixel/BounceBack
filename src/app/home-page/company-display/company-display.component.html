<body>
    <div class="company-card">
      <a [routerLink]="['/company', company.name]" class="company-name">{{ company.name }}</a>
      <div class="company-details">
        <div class="detail-item">
          <span class="label">Company Competitiveness:</span>
          <span class="value">{{ company.competitiveness }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Company Rating:</span>
          <span class="value">{{ company.rating }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Apply Again:</span>
          <span class="value">{{ company.applyAgain }}%</span>
        </div>
      </div>
    </div>
  </body>
