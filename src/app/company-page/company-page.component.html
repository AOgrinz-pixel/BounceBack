<div>
    <div *ngFor="let review of companyReviews">
      <app-display-review [review]="review"></app-display-review>
    </div>
  </div>

<!-- Button to trigger the slide-up page -->
 <div class="button-container">
<button class="open-review-btn" *ngIf="authService.isAuthenticated()" (click)="toggleReviewSlide()">Leave a Review</button>
</div>

<!-- Sliding Page (Initially hidden) -->
<div class="review-slide" [ngClass]="{'open': showReviewSlide}">
  <app-leave-areview *ngIf="authService.isAuthenticated()"></app-leave-areview>
  <button class="close-btn" (click)="toggleReviewSlide()">X</button>
</div>


<!-- If not authenticated, show a message or a login prompt -->
<div *ngIf="!authService.isAuthenticated()" class="not-logged-in">
  <p>Please log in to leave a review.</p>
</div>

<img src="/assets/images/buudy.png" alt="Climbing Image" class="left-image" [style.top]="topPosition" [style.transform]="transformStyle">
<img src="/assets/images/buudy.png" alt="Climbing Image" class="right-image" [style.top]="topPosition2" [style.transform]="transformStyle2">
